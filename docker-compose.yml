services:
  app:
    build:
      context: ./app
    restart: unless-stopped
    container_name: app
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    build:
      context: ./nginx
    restart: unless-stopped
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
